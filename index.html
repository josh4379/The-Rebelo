<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <h1>Test Page</h1>
    <p>If you can see this, HTML is rendering correctly.</p>
    <div id="js-test"></div>

    <script>
        document.getElementById('js-test').textContent = 'If you can see this, JavaScript is working.';
        console.log('JavaScript executed');
        
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('Caught error:', message);
            document.body.innerHTML += '<p style="color: red;">Error: ' + message + '</p>';
        };

        window.addEventListener('load', function() {
            console.log('Page fully loaded');
            document.body.style.backgroundColor = '#e0e0e0';
            document.body.innerHTML += '<p style="color: green;">Page load event fired</p>';
        });
    </script>
</body>
</html>
